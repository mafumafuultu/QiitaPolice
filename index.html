<!DOCTYPE html>
<html class="ostheme">
<head>
	<meta charset="utf-8">
	<title>QiitaPolice</title>
	<link rel="stylesheet" href="./assets/css/main.css">
	<link rel="stylesheet" href="./assets/css/fairy.css">
	<script src="./assets/js/main.js" charset="utf-8" type="module"></script>
</head>
<body>
	<div id="buttons">
		<button class="btn" id="newitem">new item</button>
		<input title="取得する投稿数" class="btn" id="per_page" type="number" min="20" max="100" value="20">
		<input title="取得するページ" class="btn" id="page" type="number" value="1">
		<button class="btn" id="export">Expot rejectData</button>
		<button class="btn" id="testData">Test data</button>
		<button class="btn" id="firstPostFilter" class="">1st Post</button>
		<sapn id="countdown"></sapn>
		<span id="theme-switch">
			<label for="ostheme">💻</label>
			<label for="osdark">☾</label>
			<label for="oslight">☀</label>
			<input type="radio" name="theme" id="ostheme" checked>
			<input type="radio" name="theme" id="osdark">
			<input type="radio" name="theme" id="oslight">
		</div>
	</div>
	<div class="grid-5">
		<div class="g-4-5" id="view"></div>
		<div class="g-1-5" id="titleIdx"><div id="jumpList"></div></div>
	</div>
</body>
</html>
